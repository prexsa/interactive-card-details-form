<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="images-container">
        <div class="img-wrapper">
          <img
            class="bg-card-back"
            src="./images/bg-card-back.png"
            alt="cc back image"
          />
          <div class="overlay-text-card-back">000</div>
        </div>
        <div class="img-wrapper">
          <img
            class="bg-card-front"
            src="./images/bg-card-front.png"
            alt="cc front image"
          />
          <div class="overlay-text-card-front">
            <div class="cc-logo-container">
              <div class="circle"></div>
              <div class="ring"></div>
            </div>
            <div class="overlay-text-wrapper">
              <div class="cc-default-zeros">0000 0000 0000 0000</div>
              <div class="cc-identity">
                <div>Jane Appleseed</div>
                <div>00/00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-wrapper">
        <form action="">
          <div class="form-item">
            <label for="cardName">cardholder name</label>
            <br />
            <input
              type="text"
              id="cardName"
              name="cardName"
              value=""
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="form-item">
            <label for="cardNumber">cardholder number</label>
            <br />
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              value=""
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="form-item">
            <div class="card-details">
              <div class="form-item">
                <label for="month">exp. date</label>
                <br />
                <input
                  type="text"
                  id="month"
                  name="month"
                  value=""
                  placeholder="MM"
                />
              </div>
              <div class="form-item">
                <label for="year">(mm/yy)</label>
                <br />
                <input
                  type="text"
                  id="year"
                  name="year"
                  value=""
                  placeholder="YY"
                />
              </div>
              <div class="add-flex-grow form-item">
                <label for="cvc">cvc</label>
                <br />
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  value=""
                  placeholder="e.g. 123"
                />
              </div>
            </div>
          </div>
          <button class="btn-confirm">Confirm</button>
        </form>
      </div>
    </div>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Preksa</a>.
    </div>
  </body>
</html>
