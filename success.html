<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="inner-wrapper">
        <div class="images-container">
          <div class="img-wrapper">
            <img
              class="bg-card-back"
              src="./images/bg-card-back.png"
              alt="cc back image"
            />
            <div class="overlay-text-card-back">000</div>
          </div>
          <div class="img-wrapper">
            <img
              class="bg-card-front"
              src="./images/bg-card-front.png"
              alt="cc front image"
            />
            <div class="overlay-text-card-front">
              <div class="card-logo"></div>
              <!-- <div class="cc-logo-container">
              </div> -->
              <div class="overlay-text-wrapper">
                <div class="cc-default-zeros">0000 0000 0000 0000</div>
                <div class="cc-identity">
                  <div>Jane Appleseed</div>
                  <div>00/00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-wrapper">
      <div class="form-wrapper">
        <div class="success-wrapper">
          <img src="images/icon-complete.svg" alt="complete icon" />
          <h2>thank you!</h2>
          <h4>We've added your card details</h4>
          <br />
          <br />
          <button class="btn" onclick="redirectMe()">Continue</button>
        </div>
      </div>
        </div>
    </div>
    <script type="text/javascript">
      function redirectMe() {
        
        window.location.replace('/index.html')
      }
    </script>

    <!-- Completed state start -->

  </body>
</html>
